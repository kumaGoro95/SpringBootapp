<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>title</title>
</head>
<body>
<div class="main">
<h1>ユーザー登録</h1>
<form th:action="@{/register}" th:object="${user}" method="post" novalidate>
<div class="form-group">
<label for="name">
<span>必須</span> ユーザー名
</label>
<input type="text" th:errorclass="is-invalid" th:field="*{username}">
<div class="invalid-feedback" th:errors="*{username}"></div>
</div>
<div class="form-group">
<label for="password">
<span>必須</span> パスワード
</label>
<input type="password" th:errorclass="is-invalid" th:field="*{password}">
<div class="invalid-feedback" th:errors="*{password}">
</div>
</div>
<div class="form-group">
<label for="email">
<span>必須</span> メールアドレス
</label>
<input type="email" th:errorclass="is-invalid" th:field="*{email}">
<div class="invalid-feedback" th:errors="*{email}">
</div>
</div>
<div class="form-group">
<label for="gender">性別</label>
<div th:each="gender:${T(com.example.demo.util.Type).GENDERS}">
<input type="radio" th:field="*{gender}" th:value="${gender.key}">
<label th:for="${#ids.prev('gender')}" th:text="${gender.value}">
</label>
</div>
</div>
<div class="form-check">
<input type="checkbox" th:field="*{admin}">
<label for="${#ids.prev('admin')}">管理者として登録する</label>
</div>
<button class="btn">登録</button>
</form>


</div>
</body>
</html>
